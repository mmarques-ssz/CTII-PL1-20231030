<html>
<head>
<script language="javascript">
    var p;
    p = new Array(5);

    function clicou(b) {
        //alert(b);
        
        if (p[b-1] == 1)
            alert("Led já está aceso");
        else {
            p[b-1] = 1;
            document.getElementById("led" + b).setAttribute("src", "ledon.gif");
        }
    }

    function tot() {
        var i, k;
        k = 0;
        for (i = 0; i < p.length; ++i)
            if (p[i] == 1)
                k++;
        alert(k + " leds acesos");
    }

</script>
</head>
<body>
<form>
<script language="javascript">
    var i;
    for (i = 1; i <= 5; ++i) {
        document.write("<img width='30' height='60' src='ledoff.gif' id='led" + i + "' onclick='clicou(" + i + ")'><br>");
    }
</script>
<input type="button" value="Total" onclick="tot()" />
</form>
</body>
</html>
