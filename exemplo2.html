<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Page Title</title>
</head>
<body>
    <script language="javascript">
        var meuArray, col, lin;
        meuArray = new Array(3);

        for(col=0; col<meuArray.length; ++col)
        {
            meuArray[col] = new Array(2);
        }
        meuArray[0][0] = "1";
        meuArray[0][1] = "2";
        meuArray[1][0] = "3";
        meuArray[1][1] = "4";
        meuArray[2][0] = "5";
        meuArray[2][1] = "6";

        document.write("<table border='1'>");
    for (lin = 0; lin < 2; lin++) {
        document.write("<tr>");
        for (col = 0; col < 3; col++) {
            document.write("<td>" + meuArray[col][lin] + "</td>");
        }
        document.write("</tr>");
    }
    document.write("</table>");

        
        
    </script>
    
</body>
</html>
